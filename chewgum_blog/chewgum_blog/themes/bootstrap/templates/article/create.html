<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base.html" %}
<!-- 写入 base.html 中定义的 title -->
{% block title %} 写文章 {% endblock title %}
<!-- 写入 base.html 中定义的 content -->
{% block content %}
<!-- 写文章表单 -->
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <!-- 提交文章的表单 -->
            <form method="post" action=".">
                <!-- Django中需要POST数据的地方都必须有csrf_token -->
                {% csrf_token %}
                <!-- 文章标题 -->
                <div class="form-group">
                    <!-- 标签 -->
                    <label for="title">文章标题</label>
                    <!-- 文本框 -->
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                 <!-- 文章分类 -->
                <div class="form-group">
                    <span>分类</span>
                    <div class=" btn-group-toggle" data-toggle="buttons"> <!--class="btn-group btn-group-toggle"-->
                            {% for cate in category_list %}

                                    <label for="category" class="btn btn-outline-primary ">
                                            <input type="radio" class="form-control" name="category" value="{{ cate.id }} " > {{ cate.name }}
                                    </label>

                            {% endfor %}
                     </div>
                </div>
                <div class="form-group">
                    <span>标签</span>
                    <label for="tag" class="col-3">
                        <input type="text" id="tag" name="tag" class="form-control " >
                    </label>

                </div>
                <!-- 文章正文 -->
                <div class="form-group">
                    <label for="content">文章正文</label>
                    <!-- 文本区域 -->
                    <textarea type="text" class="form-control" id="content" name="content" rows="12"></textarea>
                </div>
                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-primary">完成</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
