<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>粘性定位</title>
<style>
div.sticky {
  position: -webkit-sticky;
  position: sticky;
  top: 40px;
    width: 200px;
  padding: 5px;
  background-color: #cae8ca;
  border: 2px solid #4CAF50;
}
</style>
</head>
<body>

<p>注意: IE/Edge 15 及更早 IE 版本不支持 sticky 属性。</p>

<div class="sticky">我是粘性定位!</div>

<div style="padding-bottom:2000px">
  <p>向下滚动</p>
</div>

</body>
</html>
